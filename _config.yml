# Jekyll Configuration for 선(한) 결제 Landing Page
title: "선(한) 결제"
description: "투명하고 따뜻한 선결제 기부 문화를 만들어갑니다"
lang: ko

# Theme
theme: minima
markdown: kramdown

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO Configuration - Custom Domain
url: "https://prepaid-for-good.store"
baseurl: ""

# Open Graph / Social
og_image: /images/og-image.png
logo: /images/logo.png

# Social Media
twitter:
  card: summary_large_image

# Additional SEO
author: 공명
google_site_verification: "18xig2rlKT4fAyK1f_SrhpNQBwlWDnCdinqSguuKOeQ" # Google Search Console 인증 코드 추가

# Default Front Matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude files from build
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - CNAME
